{% extends 'Home/base.html'  %}
{% block AddPostActive %} active {% endblock AddPostActive %}
{% block title %} Add Post {% endblock title %}


{% block body %}
<div class="card border-light col-sm-6 mx-auto mt-1 my-3     p-0">
    <div class="card-header"><b>Add Post</b></div>
    <div class="card-body">
        <form action="/Blog/Add/" method="post">{% csrf_token %}

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Content</label>
                    <div class="col-sm-10">
                        <textarea name="content"  class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>
           
            <button type="submit" class="btn btn-outline-primary float-right">Add Post</button>

        </form>

    </div>
</div>
{% endblock body %}
