{% extends 'Home/base.html'  %}
{% block title %} Login {% endblock title %}

{% block body %}

<div class="card border-light  col-sm-6 mx-auto mt-5 p-0">
<div class="card-header text-center">
    <h4 style="font-weight:100" class="m-0">Login (Bharat)</h4>
  </div>
  <div class="card-body">
    <form action="/Auth/Login/" method="post">{% csrf_token %}
    
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="Uname" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="Pword" class="form-control" required>
    </div>
  </div>
      <small id="Signup" class="form-text text-muted ">Don't Have Any Account ? <a href="/Auth/Signup">Sign Up</a></small>

      <button type="submit" class="btn btn-outline-primary float-right">Login</button>

    </form>
  </div>
</div>

{% endblock body %}
