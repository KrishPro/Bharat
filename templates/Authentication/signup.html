{% extends 'Home/base.html'  %}
{% block title %} Sign up {% endblock title %}

{% block body %}

<div class="card border-light  col-sm-6 mx-auto mt-5 p-0 mb-5">
<div class="card-header text-center">
    <h4 style="font-weight:100" class="m-0">Signup (Bharat)</h4>
  </div>
  <div class="card-body">
    <form action="/Auth/Signup/" method="post">{% csrf_token %}
    
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" name="Uname"  placeholder="Choose a unique Username" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" name="Fname" placeholder="Can we Know Your Firstname ?" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" name="Lname" placeholder="Can we Know Your Lastname ?" class="form-control" required>
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" name="Email" placeholder="Enter Your Email" class="form-control" required>
    </div>
  </div>
<div class="form-group row">
<div class="col-sm-6">
      <input type="password" name="password1" placeholder="Choose Your Password" class="form-control" required>
    </div><div class="col-sm-6">
      <input type="password" name="password2" placeholder="Confirm Your Password" class="form-control" required>
    </div>
</div>
 
      <small id="Signup" class="form-text text-muted "> Have An Account ? <a href="/Auth/Login">Login</a></small>

      <button type="submit" class="btn btn-outline-primary float-right">Signup</button>

    </form>
  </div>
</div>

{% endblock body %}
